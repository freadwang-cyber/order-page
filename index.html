    <script>
        // 購物車邏輯
        let cart = [];

        // 請在這裡填入您的 Google Apps Script 部署 URL
        const APPS_SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE";

        function showMessage(title, content) {
            const container = document.createElement('div');
            container.className = 'message-box-container';
            container.innerHTML = `
                <div class="message-box">
                    <h2 class="text-2xl font-bold mb-4">${title}</h2>
                    <p class="text-gray-600 text-left">${content}</p>
                    <button class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-full shadow-md hover:bg-indigo-700 transition-colors" onclick="this.parentElement.parentElement.remove()">
                        確定
                    </button>
                </div>
            `;
            document.body.appendChild(container);
        }
        
        function toggleOptions(element) {
            const options = element.querySelector('.item-options');
            // 只在當前被點擊的項目上切換選項，並關閉其他所有已開啟的選項
            document.querySelectorAll('.item-options').forEach(opt => {
                if (opt !== options) {
                    opt.style.display = 'none';
                }
            });
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }

        // 新增的函數，用於更新數量
        function updateQuantity(button, change) {
            const quantityDisplay = button.parentElement.querySelector('.quantity-display');
            let currentQuantity = parseInt(quantityDisplay.innerText);
            currentQuantity += change;
            if (currentQuantity < 1) {
                currentQuantity = 1;
            }
            quantityDisplay.innerText = currentQuantity;
        }

        function addToCart(button) {
            const menuItem = button.closest('.menu-item');
            
            const itemName = menuItem.querySelector('.item-name').innerText;
            let itemPrice = parseInt(menuItem.querySelector('.item-price').innerText.replace('$', ''));

            const sizeRadio = menuItem.querySelector(`input[name="size_${itemName}"]:checked`);
            let size = sizeRadio ? sizeRadio.value : '無';

            if (size === '大碗' || size === '大杯') {
                itemPrice += (itemName === '紅茶' || itemName === '甘蔗汁' || itemName === '甘蔗青茶') ? 10 : 20;
            }
            
            const spicinessRadio = menuItem.querySelector(`input[name="spiciness_${itemName}"]:checked`);
            const spiciness = spicinessRadio ? spicinessRadio.value : '無';
            
            const quantity = parseInt(menuItem.querySelector('.quantity-display').innerText);

            const item = {
                name: itemName,
                size: size,
                spiciness: spiciness,
                price: itemPrice,
                quantity: quantity
            };

            for(let i = 0; i < quantity; i++) {
                cart.push({ ...item, quantity: 1, total: item.price }); // Push individual items with options
            }

            updateCartCount();
            showMessage('成功加入！', `已將「${itemName}」加入購物車。<br>規格：${size}, ${spiciness}，數量：${quantity}`);
            
            toggleOptions(menuItem);
        }

        function updateCartCount() {
            checkoutBtn.innerText = `送出訂單 (${cart.length})`;
        }
        
        checkoutBtn.addEventListener('click', async () => {
            if (cart.length === 0) {
                showMessage('購物車是空的', '請先選擇您想享用的餐點！');
                return;
            }

            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1001] text-white';
            loadingMessage.innerHTML = '送出訂單中...';
            document.body.appendChild(loadingMessage);

            let total = 0;
            const itemsList = cart.map(item => {
                total += item.price;
                let details = item.name;
                if(item.size !== '無') details += ` (${item.size})`;
                if(item.spiciness !== '無') details += `, ${item.spiciness}`;
                return details;
            }).join(', ');
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        mode: 'submitOrder',
                        orderItems: itemsList,
                        totalPrice: total
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.orderNumber) {
                    showMessage('訂單已送出', `您的訂單號碼為：${result.orderNumber}`);
                    cart = [];
                    updateCartCount();
                } else {
                    throw new Error(result.error || '送出訂單失敗');
                }

            } catch (error) {
                showMessage('錯誤', `送出訂單時發生錯誤：${error.message}`);
            } finally {
                loadingMessage.remove();
            }
        });
    </script>
